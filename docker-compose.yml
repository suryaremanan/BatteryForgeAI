services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: batteryforge-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Persistent data volumes
      - battery-db:/app/battery_forge.db
      - chroma-db:/app/chroma_db
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - batteryforge-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: batteryforge-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - batteryforge-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  batteryforge-network:
    driver: bridge

volumes:
  battery-db:
    driver: local
  chroma-db:
    driver: local
  uploads:
    driver: local
